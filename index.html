<!DOCTYPE html>
<html>
	<head>
		<title>Hello testing!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- JS jquery -->
		<script src="js/jquery.min.js"></script>
		
		<!-- JS angular -->
		<script src="js/angular.min.js"></script>

		<!-- JS bootstrap -->
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		
		<!-- CSS bootstrap css -->
		<link rel="stylesheet" type="text/css" href="stylesheet/bootstrap.min.css">
		
		<!-- CSS custom css -->
		<link rel="stylesheet" type="text/css" href="stylesheet/custom.css">
		
		
	</head>
<body>


<div ng-app="myApp" ng-controller="customersCtrl"> 

<div class="container-fluid">
  <div class="row" ng-repeat="x in names" ng-class-odd="'cssOdd'" ng-class-even="'cssEven'">
    <div class="col-md-4">{{ x.Name }}</div>
    <div class="col-md-4">{{ x.Country }}</div>
	<div class="col-md-4">{{ x.City }}</div>
  </div>
</div>

<script>
	var app = angular.module('myApp', []);
	app.controller('customersCtrl', function($scope, $http) {
		$http.get("https://www.w3schools.com/angular/customers.php")
		.then(function (response) {
			$scope.names = response.data.records;
			console.log(response);
		});
});
</script>

</html>
